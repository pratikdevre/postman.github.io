<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism.css">
    <title>PostMan App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">PostMan App</a>
    </nav>
    <h2 style="text-align: center;" class="my-3">Welcome to PostMan App!!!</h2>
    <div class="container">
        <!-- taking URL from input -->
        <div class="form-group my-3">
            <label for="url">URL :</label>
            <input type="text" class="form-control" id="url" placeholder="Enter URL">
        </div>


        <div class="form-group">
            <!-- request type  -->
            <label for="requestType">Request Type :</label>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="GET" value="GET"
                                checked>
                            <label class="form-check-label" for="GET">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="POST" value="POST">
                            <label class="form-check-label" for="POST">
                                POST
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>


            <!-- content type -->
            <label for="contentType">Content Type :</label>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="json" value="json"
                                checked>
                            <label class="form-check-label" for="json">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="customParams"
                                value="customParams">
                            <label class="form-check-label" for="customParams">
                                Custom Parameters
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>



        <!-- Parameters -->
        <div id="paramsBox">
            <div class="form-group">
                <label for="parameters">Parameters :</label>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Parameter 1 key" id="parameterkey1">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Parameter 1 value" id="parametervalue1">
                        </div>
                        <button id="btn" class="btn btn-primary">+</button>
                    </div>
                </form>
            </div>
            <div id="params"></div>
        </div>


        <!-- request  box-->
        <div id="requestBox">
            <div class="form-group">
                <label for="request">Request json</label>
                <textarea class="form-control" id="requestJSON" rows="3" placeholder="Enter request JSON"></textarea>
            </div>
        </div>

        <button class="btn btn-primary" id="submit">Send Request</button>

        <!-- response box-->
        <div class="form-group my-3">
            <label for="response">Response :</label>
            <!-- <textarea class="form-control" id="response" rows="20"
                placeholder="YOUR RESPONSE WILL APPEAR HERE..."></textarea> -->

            <pre class="lanugauge-javascript" style="max-height: 500px;">
                <code id="responsePrism" class="language-javascript">
                    YOUR RESPONSE WILL APPEAR HERE...
                </code>
            </pre>
        </div>
    </div>



























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
